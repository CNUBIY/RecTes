{% extends 'doc_plantilla.html' %}

{% block doc_contenido %}
<div class="">
  <a href="{% url 'doc_inicio' %}" class="btn btn-secondary"><i class="fa-solid fa-left-long"></i></a>
</div>
<br><br>
<div class="col-lg-12">
  <div class="row">
    <div class="col-lg-12">
      <!-- Yearly Breakup -->
      <div class="card overflow-hidden">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-9 fw-semibold">Crear Paciente</h5>
          </div>
          <br>
          <div class="row align-items-center">
            <form action="" method="post">
              {% csrf_token %}
              <div class="container-fluid">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="namePat" id="namePat" placeholder="Paciente" required>
                      <label for="namePat">Nombres del paciente:</label>
                      <div id="error-nom_da" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="lastnPat" id="lastnPat" placeholder="Paciente" required>
                      <label for="lastnPat">Apellidos del paciente:</label>
                      <div id="error-nom_da" class="error-messages"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-9">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="pldatePat" id="pldatePat" placeholder="Paciente" required>
                      <label for="pldatePat">Lugar de Nacimiento:</label>
                      <div id="error-nom_da" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-floating mb-3">
                      <input type="date" class="form-control" name="birthPat" id="birthPat" placeholder="Paciente" required>
                      <label for="birthPat">Fecha de nacimiento:</label>
                      <div id="error-nom_da" class="error-messages"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <textarea class="form-control" name="placePat" placeholder="Leave a comment here" id="placePat" style="height: 100px;" required></textarea>
                      <label for="placePat">Dirección:</label>
                      <div id="error-direccionRepresentante" class="error-messages"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="natiPat" id="natiPat" placeholder="Paciente" required>
                      <label for="natiPat">Nacionalidad:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="ciPat" id="ciPat" placeholder="Paciente" required>
                      <label for="ciPat">Cédula:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-floating mb-3">
                      <select name="id_gen" id="id_gen" class="form-control" required>
                          <option value="">Escoga un género</option>
                          {% for genero in generos %}
                          <option value="{{ genero.id }}">{{ genero.nombreGen }}</option>
                          {% endfor %}
                      </select>
                      <label for="id_gen">Género:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="tf_casa" id="tf_casa" placeholder="Paciente" required>
                      <label for="tf_casa">Tlf Casa:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="cell" id="cell" placeholder="Paciente" required>
                      <label for="cell">Celular:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="tf_tra" id="tf_tra" placeholder="Paciente" required>
                      <label for="tf_tra">Tlf Trabajo:</label>
                      <div id="error-nom_da2" class="error-messages"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="seguroPat" id="seguroPat">
                      <label class="form-check-label" for="seguroPat">
                        Seguro Médico Privado
                      </label>
                    </div>
                  </div>
                </div>

                <br>
                <div class="row text-center">
                  <div class="col-md-3"></div>
                  <div class="col-md-3 d-grid gap-2">
                    <button type="submit" name="button" class="btn btn-outline-success">Guardar</button>
                  </div>
                  <div class="col-md-3 d-grid gap-2">
                    <a href="{% url 'doc_inicio' %}" class="btn btn-outline-danger">Cancelar</a>
                  </div>
                  <div class="col-md-3"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
