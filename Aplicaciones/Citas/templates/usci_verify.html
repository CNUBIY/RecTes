<!doctype html>
{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar Correo</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center">
                  <a href="{% url 'index' %}" class="text-nowrap logo-img">
                    <img src="{% static 'images/logo.png' %}" width="165" alt="" />
                  </a>
                  <p class="text-center">Verifica tu correo</p>
                </div>
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="code" class="form-label">Código de Verificación</label>
                    <input type="text" class="form-control" name="code" id="code" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Verificar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% if messages %}
  {% for mensaje in messages %}
    <script type="text/javascript">
      {% if "eliminado" in mensaje %}
        iziToast.error({
          title: 'Cancelado',
          message: '{{ mensaje }}',
          position: 'topRight',
        });
      {% elif "guardado" in mensaje %}
        iziToast.success({
          title: 'Éxito',
          message: '{{ mensaje }}',
          position: 'topRight',
        });
      {% else %}
        iziToast.error({
          title: 'Error',
          message: '{{ mensaje }}',
          position: 'topRight',
        });
      {% endif %}
    </script>
  {% endfor %}
{% endif %}
</html>
